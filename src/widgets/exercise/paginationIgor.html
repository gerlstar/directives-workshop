<ul class="pagination pagination-lg">
  <li ng-class="{disabled: !hasPrevious()}">
    <a ng-click="selectPage(page)">&laquo;</a>
  </li>
  <li ng-class="{active: page == item}" ng-repeat="item in pages">
    <a ng-click="selectPage(item)">{{item}}</a>
  </li>
  <li ng-class="{disabled: !hasNext()}">
    <a ng-click="selectPage(page)">&raquo;</a>
  </li>
</ul>

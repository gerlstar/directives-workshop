<!DOCTYPE html>
<html>
<head>
    <title>Custom widgets</title>
    <link href="../../../assets/bootstrap.min.css" rel="stylesheet">
    <script src="../../../lib/angular.js"></script>
    <script src="paginationIgor.js"></script>

    <script>
        angular.module('demo', ['bs.paginationIgor'])
                .controller('PaginationDemoController', function ($scope) {
                    $scope.currentPage = 3;
                    $scope.items = 100;
                });
    </script>

</head>
<body ng-app="demo" ng-controller="PaginationDemoController">
<div class="container">

    <div class="well">

        <label for="collectionSize">Collection size: </label>
        <input type="number" ng-model="items" min="0" class="form-control" id="collectionSize">

        <label for="selectedPage">Selected page: </label>
        <input type="number" ng-model="currentPage" min="0" class="form-control" id="selectedPage">
    </div>


    <bs-pagination-igor></bs-pagination-igor>
</div>
</body>
</html>
